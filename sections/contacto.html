                <div class="subtitulo">

                </div>

                <div class="tituloImg">
                        <img src="../images/plantaTelares.jpg" alt="Imagen de las enebradoras de hilo">
                </div>

                <form class=formGrid>
                        <h3 class="datos">Tus datos:</h3>

                        <div class="form1">
                                <label for="nombre">Nombre:</label>
                        </div>

                        <div class="form2">
                                <input type="text" name="nombre">
                        </div>

                        <div class="form3">
                                <label for="tema">Tema de la consulta:</label>
                        </div>

                        <div class="form4">
                                <input type="text" name="tema">
                        </div>

                        <div class="form5">
                                <label for="Descripcion">Cual es tu consulta:</label>
                        </div>

                        <div class="form6">
                                <textarea cols="50" rows="7" placeholder="Descripcion"></textarea>
                        </div>

                        <h3 class="form7">Metodo de contacto:</h3>

                        <div class="form8">

                                <label for="nombre">Correo electronico:</label>
                                <input type="radio" name="contacto" value="email">
                                <input type="email" name="email">
                        </div>

                        <div class="form9">
                                <label for="nombre">Teléfono:</label>
                                <input type="radio" name="contacto" value="telefono">
                                <input type="text" name="telefono">
                        </div>

                        <div class="formFinal">
                                <label for="nombre">Hora contacto tel.:</label>
                                <select name="horario">
                                        <option value="mañana">8:00 a 12:00</option>
                                        <option value="tarde">12:00 a 17:00</option>
                                </select>
                        </div>

                        <div class="botones">
                                <input type="submit" value="ENVIAR">
                                <input type="reset" value="LIMPIAR">
                        </div>
                </form>
